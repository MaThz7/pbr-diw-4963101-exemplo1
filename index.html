<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 01</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <style>
        p {
            color: blue;
        }

        div {
            margin: 1rem;
        }

        #primeira-div {
            color: white;
            background-color: red;
            padding: 1rem;
        }

        .item {
            background-color: #5ed1c2;    
            padding: 1rem;
            width: 10rem;
            border-radius: .5rem;
        }

        .conteiner {
            border: 1px solid;
            color: #5ed1c2;
            box-shadow: .3rem .3rem .2rem .1rem #5ed1c2;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .conteiner img{
            width: 10rem;
        }
    </style>
</head>

<body>
    <p style="color: red;">
        Isto é um parágrafo.
    </p>

    <div id="primeira-div">
        Isto é uma DIV.
    </div>

    <div class="conteiner">
        <div class="item"><img src="image copy 2.png" alt=""> </div>
        <div class="item"><img src="image copy.png" alt=""> </div>
        <div class="item"><img src="image copy 6.png" alt=""></div>
        <div class="item"><img src="image copy 5.png" alt=""></div>
        <div class="item"><img src="image copy 4.png" alt=""></div>
        <div class="item"><img src="image copy 3.png" alt=""></div>
    </div>

</body>

</html>
